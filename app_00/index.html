<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="todos">
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input type="text" id="new-todo" placeholder="What needs to be done?" />
            </header>

            <section id="main">
                <ul id="todo-list">
                    <li class="completed">
                        <input type="checkbox" class="toggle">
                        <label>Learn Ember.js</label><button class="destroy"></button>
                    </li>
                    <li>
                        <input type="checkbox" class="toggle">
                        <label>...</label><button class="destroy"></button>
                    </li>
                    <li>
                        <input type="checkbox" class="toggle">
                        <label>Profit!</label><button class="destroy"></button>
                    </li>
                </ul>

                <input type="checkbox" id="toggle-all">
            </section>

            <footer id="footer">
                <span id="todo-count">
                    <strong>2</strong> todos left</span>
                <ul id="filters">
                    <li>
                        <a href="all" class="selected">All</a>
                    </li>
                    <li>
                        <a href="active">Active</a>
                    </li>
                    <li>
                        <a href="completed">Completed</a>
                    </li>
                </ul>

                <button id="clear-completed">
                    Clear completed (1)
                </button>
            </footer>
        </section>

        <footer id="info">
            <p>Double-click to edit a todo</p>
        </footer>

        </script>

        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-1.0.0.js"></script>
        <script src="http://builds.emberjs.com/tags/v1.0.0/ember.js"></script>
        <script src="http://builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.js"></script>
        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
    </body>
</html>
