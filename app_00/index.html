<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="todos">
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
            </header>

            <section id="main">
                <ul id="todo-list">
                    {{#each}}
                    <li {{bind-attr class="isCompleted:completed"}}>
                        {{input type="checkbox" checked=isCompleted class="toggle"}}
                        <label>{{title}}</label><button class="destroy"></button>
                    </li>
                    {{/each}}
                </ul>

                <input type="checkbox" id="toggle-all">
            </section>

            <footer id="footer">
                <span id="todo-count">
                   <strong>{{remaining}}</strong> {{inflection}} left
                <ul id="filters">
                    <li>
                        <a href="all" class="selected">All</a>
                    </li>
                    <li>
                        <a href="active">Active</a>
                    </li>
                    <li>
                        <a href="completed">Completed</a>
                    </li>
                </ul>

                <button id="clear-completed">
                    Clear completed (1)
                </button>
            </footer>
        </section>

        <footer id="info">
            <p>Double-click to edit a todo</p>
        </footer>

        </script>

        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-1.0.0.js"></script>
        <script src="http://builds.emberjs.com/tags/v1.0.0/ember.js"></script>
        <script src="http://builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.js"></script>
        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/todo.js"></script>        
        <script src="js/controllers/todos_controller.js"></script>
        <script src="js/controllers/todo_controller.js"></script>
        
        
        <!--
        
        stopped here!: 
        
        http://emberjs.com/guides/getting-started/displaying-the-number-of-incomplete-todos/
        
        -->
        
        
        
    </body>
</html>
